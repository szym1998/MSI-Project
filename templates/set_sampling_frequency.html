<!doctype html>
<html>
  <head>
    <title>Set Sampling Frequency</title>
  </head>
  <body>
    <h1>Enter the Sampling Frequency</h1>
    <form action="{{ url_for('set_sampling_frequency', filename=filename) }}" method="POST">
      <label for="sampling_frequency">Sampling Frequency:</label>
      <input type="number" id="sampling_frequency" name="sampling_frequency" step="any" min="0" required>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
