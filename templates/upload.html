<!doctype html>
<html>
  <head>
    <title>File Upload</title>
    <style>
      /* Add some basic styling for the drop area */
      #drop-area {
        width: 100%;
        height: 200px;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      #drop-area:hover {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>Data Preview App</h1>
    <div id="drop-area">
      <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="fileElem" multiple accept=".csv,.mat,.txt" style="display:none" onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Select or drag and drop files</label>
      </form>
    </div>
    <script>
      function handleFiles(files) {
        if (files.length) {
          document.querySelector("form").submit();
        }
      }
    </script>
  </body>
</html>
